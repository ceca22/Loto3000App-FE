<div class="winnersBoard">
    <div class="board-header">
        <span>DRAW COMBO </span>
    </div>
    <div class="draw-combination">
        <span>
            {{draw}}
        </span>
    </div>
    <div class="prizes">
        <div class="50-gift-card prizeDesign">

        </div>

            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
            </svg>
            <!-- <p>{{giftCardHundred}} 0</p> -->
        </div>
        <div class="tv prizeDesign">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-tv" viewBox="0 0 16 16">

              </svg>
              <!-- <p>{{tv}} 0</p> -->
        </div>
        <div class="vacation prizeDesign">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-emoji-sunglasses" viewBox="0 0 16 16">

                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-1 0A7 7 0 1 0 1 8a7 7 0 0 0 14 0z"/>
            </svg>
            <!-- <p>{{vacation}} 0</p> -->
        </div>
        <div class="car prizeDesign">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="30" fill="currentColor" class="bi bi-fan" viewBox="0 0 16 16">

                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14Zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16Z"/>
              </svg>
              <!-- <p>{{car}} 1</p> -->
        </div>
    </div>
    <div class="board">
        <div class="board-layer-two">
            
            <div class="board-main">
                <div class="list">
                    <p *ngIf="draw !== ' ' && winners.length === 0 ">No winnings for this session!</p>
                    <p *ngIf="draw === ' ' " class="waitingForADraw">Waiting for a draw!</p>
                    <app-winning [winning]="winner" *ngFor="let winner of winners"></app-winning>
                </div>
            </div>
        </div>
    </div>
</div>
